<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 인생 명곡 PLAYLIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 페이지 전체를 감싸는 컨테이너 -->
    <div class="container">

        <!-- 상단 타이틀 -->
        <header class="main-header">
            <h1>내 인생 명곡 PLAYLIST</h1>
            <!-- 필요하면 아래에 부제목을 넣으세요 -->
            <!-- <p>여기에 부드러운 서브타이틀을 적어주세요.</p> -->
        </header>

        <!-- ■■■ 곡 1 섹션 ■■■ -->
        <section class="song-card">
            <img src="song1.jpg" alt="오웬 - 오늘 이미지" class="song-img">

            <div class="song-info">
                <h2>오늘</h2>
                <h3>오웬 (Owen)</h3>

                <!-- 여기 아래에 '이 노래에 대한 나만의 이야기'를 적으세요 -->
                <p class="my-opinion">
                    첫 번째 노래 수정하였습니다 -팀원 1-
                </p>

                <a href="https://www.youtube.com/watch?v=_AWDWdtaqKY&list=RD_AWDWdtaqKY&start_radio=1" 
                   target="_blank" class="listen-btn">
                    유튜브에서 듣기
                </a>
            </div>
        </section>

        <!-- ■■■ 곡 2 섹션 ■■■ -->
        <section class="song-card">
            <img src="song2.jpg" alt="성시경 - 희재 이미지" class="song-img">

            <div class="song-info">
                <h2>희재</h2>
                <h3>성시경</h3>

                <!-- 여기 아래에 '이 노래에 대한 나만의 이야기'를 적으세요 -->
                <p class="my-opinion">
                    두 번째 노래 수정하였습니다. -팀원 2-
                </p>

                <a href="https://www.youtube.com/watch?v=-pPDEayEY4M&list=RD-pPDEayEY4M&start_radio=1" 
                   target="_blank" class="listen-btn">
                    유튜브에서 듣기
                </a>
            </div>
        </section>

        <!-- ■■■ 곡 3 섹션 ■■■ -->
        <section class="song-card">
            <img src="song3.jpg" alt="빈지노 - BREAK 이미지" class="song-img">

            <div class="song-info">
                <h2>BREAK</h2>
                <h3>빈지노 (Beenzino)</h3>

                <!-- 여기 아래에 '이 노래에 대한 나만의 이야기'를 적으세요 -->
                <p class="my-opinion">
                    정말 일어나기 싫은 아침에, 들으면 그래도 하루를 시작하게끔 활기를 넣어주는 노래이다!
                </p>

                <a href="https://www.youtube.com/watch?v=oqPjeXOXKls&list=RDoqPjeXOXKls&start_radio=1" 
                   target="_blank" class="listen-btn">
                    유튜브에서 듣기
                </a>
            </div>
        </section>

    </div>

</body>
</html>
